<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</f:facet>
	<title>金舟船舶集成制造决策支持分析平台</title>
	<h:outputScript name="js/jquery-2.1.4.min.js" library="bootstrap" />
	<h:outputScript name="js/bootstrap.min.js" library="bootstrap" />
	<h:outputStylesheet name="css/bootstrap.min.css" library="bootstrap" />
	<ui:insert name="head" />
</h:head>
<h:body>

	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">@</span> <input
			type="text" class="form-control" placeholder="Username"
			aria-describedby="basic-addon1" />
	</div>

	<div class="input-group">
		<input type="text" class="form-control"
			placeholder="Recipient's username" aria-describedby="basic-addon2" /><span
			class="input-group-addon" id="basic-addon2">@example.com</span>
	</div>

	<div class="input-group">
		<span class="input-group-addon">$</span> <input type="text"
			class="form-control" aria-label="Amount (to the nearest dollar)" /><span
			class="input-group-addon">.00</span>
	</div>

	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>

	<button type="button" class="btn btn-default" aria-label="Left Align">
		<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
	</button>

	<button type="button" class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
	</button>

	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> Enter a valid email address
	</div>

	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button"
			id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="true">
			Dropdown <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			<li><a href="#">Action</a></li>
			<li><a href="#">Another action</a></li>
			<li><a href="#">Something else here</a></li>
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>

	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>

</h:body>
</html>
