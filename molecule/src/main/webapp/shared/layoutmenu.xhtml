<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ps="http://primefaces.org/spark"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<ps:menu>
			<f:facet name="options">
				<p:commandButton type="button" icon="fa fa-search Fs18 white"
					styleClass="Fright" />
				<p:inputText placeholder="Search" styleClass="Fright" />
			</f:facet>

			<p:submenu label="Colors" icon="fa fa-paint-brush">
				<p:menuitem value="Green" icon="fa fa-paint-brush"
					actionListener="#{themeView.change('green')}" ajax="false" />
				<p:menuitem value="Blue" icon="fa fa-paint-brush"
					actionListener="#{themeView.change('blue')}" ajax="false" />
				<p:menuitem value="Orange" icon="fa fa-paint-brush"
					actionListener="#{themeView.change('orange')}" ajax="false" />
				<p:menuitem value="Red" icon="fa fa-paint-brush"
					actionListener="#{themeView.change('red')}" ajax="false" />
			</p:submenu>

			<p:separator />

			<p:submenu label="BI" icon="fa fa-rocket">
				<p:menuitem value="项目状况看板" icon="fa fa-file-text-o" outcome="main" />
				<p:menuitem value="OLAP分析" icon="fa fa-file-text-o" outcome="bi/olap" />
			</p:submenu>


		</ps:menu>
	</h:form>

</ui:composition>
