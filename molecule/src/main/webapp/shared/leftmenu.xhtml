<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-menubar" class="Unselectable fontRegular">
		<div class="layout-menubarinner-box" id="buttonArea">
			<a href="#" id="layout-menubar-resize" class="BordRad3"
				title="Menu Resize"><i class="icon-th-list-2"></i></a> <a href="#"
				id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i
				class="icon-menu"></i></a>
		</div>

		<div class="layout-menubarinner-box" id="searchArea">
			<i class="icon-search floatLeft gray"></i> <input type="text"
				class="layout-menubar-search floatLeft Animated05" placeholder="搜索" />
		</div>
		<ps:menu id="sm_leftmenu">
			<p:submenu id="cb" label="成本分析" icon="icon-yen">
				<p:menuitem value="OLAP分析" outcome="/view/bi/olap" icon="icon-tasks" />
			</p:submenu>
			<p:submenu id="sc" label="生产分析" icon="icon-hammer">
				<p:menuitem value="项目状况看板" outcome="/view/main" icon="icon-tasks" />
			</p:submenu>
			<p:submenu id="cg" label="采购分析" icon="icon-basket">
			</p:submenu>
			<p:submenu id="kc" label="库存分析" icon="icon-database">
			</p:submenu>
			<p:submenu id="sj" label="设计分析" icon="icon-gauge">
			</p:submenu>
			<p:submenu id="zl" label="质量追溯" icon="icon-bug">
			</p:submenu>
			<p:submenu id="push" label="任务推送" icon="icon-tasks">
				<p:menuitem value="推送测试" outcome="/view/push" icon="icon-tasks" />
			</p:submenu>
			<p:submenu id="system" label="系统设置" icon="icon-cog-alt">
				<p:menuitem value="组织管理" outcome="/system/group" icon="icon-users" />
				<p:menuitem value="角色管理" outcome="/system/role_resources"
					icon="icon-link-2" />
				<p:menuitem value="用户管理" outcome="/system/users" icon="icon-user" />
			</p:submenu>
		</ps:menu>

	</div>

</ui:composition>
