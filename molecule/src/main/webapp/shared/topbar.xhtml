<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:form>
		<div id="layout-header" class="Unselectable fontRegular">
			<a href="#{request.contextPath}/view/main.xhtml" id="layout-logo">
				<h:graphicImage name="images/LOGO.svg" styleClass="Fleft"
					library="sentinel-layout" /> <span
				class="Fs19 FontTitilliumSemiBoldItalic Fleft"><span
					class="softblue">金舟船舶集成制造</span><span class="hardblue">决策支持分析平台</span></span>
			</a>
			<ul id="sm-topmenu" class="layout-header-widgets white Fs14">
				<li class="Fleft BordRadHalf TexAlCenter"><i
					class="icon-user-male"></i>
					<ul
						class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><a class="white Unselectable"><i
								class="icon-user-male Fs26 OvHidden"></i><span class="Fs18">#{identity.account.loginName}<br />
									<span class="Fs10">#{identity.account.nickName} -
										18.08.2014</span>
							</span></a></li>
						<li class="Animated05"><a href="#" class="white Unselectable"><i
								class="icon-stopwatch-1"></i>用户任务</a></li>
					</ul></li>
				<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-mail"></i><span
					class="alertBubble BordRad10 Fs9">1</span>
					<ul
						class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><a href="#"
							class="white Unselectable TexAlRight"><i
								class="icon-chat-empty yellow"></i>Gustavo Fring<br /> <span
								class="Fs10">派工单验收了吗？</span></a></li>
						<li class="Animated05"><a href="#"
							class="white Unselectable TexAlRight"><i
								class="icon-chat-empty"></i>Skyler White<br /> <span
								class="Fs10">还没有，正准备处理。</span></a></li>
					</ul></li>
				<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-bell"></i><span
					class="alertBubble BordRad10 Fs9">1</span>
					<ul
						class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><a href="#"
							class="white Unselectable TexAlRight"><i class="icon-flag"></i>任务提醒</a></li>
					</ul></li>
				<li class="Fleft BordRadHalf TexAlCenter"><i
					class="icon-wrench-1"></i>
					<ul
						class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><a href="#" class="white Unselectable"><i
								class="icon-sun"></i>系统设置</a></li>
						<li class="Animated05"><a href="#" class="white Unselectable"><i
								class="icon-lifebuoy"></i>帮助</a></li>
					</ul></li>
				<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
					<ul
						class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><h:commandLink id="logout"
								action="#{loginController.logout}" class="white Unselectable">
								<i class="icon-logout"></i>
								注销
						</h:commandLink></li>
					</ul></li>
			</ul>
			<!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
			<ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
				<li
					class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i
					class="icon-th-1"></i></li>
			</ul>
			<!-- ****** -->
		</div>
	</h:form>
</ui:composition>
