<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Boostrap</title>
	</f:facet>
	<f:facet name="middle">
		<h:outputStylesheet name="css/bootstrap.min.css" library="bootstrap" />
		<h:outputStylesheet name="css/dashboard.css" />
		<h:outputScript name="js/jquery-2.1.4.min.js" library="bootstrap" />
		<h:outputScript name="js/bootstrap.min.js" library="bootstrap" />
		<ui:insert name="head" />
	</f:facet>
	<f:facet name="last">
		<h:outputStylesheet name="css/font-awesome.min.css"
			library="font-awesome-4.4.0" />
	</f:facet>
	<ui:insert name="head" />
</h:head>
<h:body>
	<ui:include src="header.xhtml" />
	<ui:include src="content.xhtml" />
</h:body>
</html>
