<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable var="applicationRole" value="#{applicationRoles}"
			selectionMode="single"
			selection="#{applicationRoleListProducer.currentApplicationRole}"
			rowKey="#{applicationRole.id}">
			<p:ajax event="rowSelect"
				listener="#{applicationRoleListProducer.onRowSelect}"
				update="msgs,currentApplicationResource" />
			<p:ajax event="rowUnselect"
				listener="#{applicationRoleListProducer.onRowUnselect}"
				update="msgs" />
			<p:column headerText="id">
				<h:outputText value="#{applicationRole.id}" />
			</p:column>
			<p:column headerText="key">
				<h:outputText value="#{applicationRole.key}" />
			</p:column>
			<p:column headerText="name">
				<h:outputText value="#{applicationRole.name}" />
			</p:column>
		</p:dataTable>
		<p:dataTable var="currentApplicationResource"
			value="#{currentApplicationResources}"
			id="currentApplicationResource">
			<p:ajax event="rowUnselect"
					listener="#{applicationRoleListProducer.onRowUnselect}"
					update="msgs" />
			<p:column headerText="id">
				<h:outputText value="#{currentApplicationResource.id}" />
			</p:column>
			<p:column headerText="key">
				<h:outputText value="#{currentApplicationResource.key}" />
			</p:column>
			<p:column headerText="name">
				<h:outputText value="#{currentApplicationResource.name}" />
			</p:column>	
		</p:dataTable>
	</ui:define>
</ui:composition>
