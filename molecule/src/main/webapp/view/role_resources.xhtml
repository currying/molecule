<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<p:growl id="growl" showDetail="true" />
		<div class="ui-grid">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<p:dataTable var="applicationRole" value="#{applicationRoles}"
						selectionMode="single"
						selection="#{applicationRoleListProducer.currentApplicationRole}"
						rowKey="#{applicationRole.id}">
						<f:facet name="header">
							<h:outputText value="系统角色" />
						</f:facet>
						<p:ajax event="rowSelect"
							listener="#{applicationRoleListProducer.onRowSelect}"
							update="currentApplicationResource" />
						<p:ajax event="rowUnselect"
							listener="#{applicationRoleListProducer.onRowUnselect}" />
						<p:column headerText="key">
							<h:outputText value="#{applicationRole.key}" />
						</p:column>
						<p:column headerText="name">
							<h:outputText value="#{applicationRole.name}" />
						</p:column>
						<p:column>
							<p:commandLink value="增加操作资源"
								actionListener="#{roleResourceView.chooseResource}">
								<i class="icon-doc-add"></i>
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:commandButton value="为选中的角色增加操作资源"
						actionListener="#{applicationRoleListProducer.chooseResource}">
						<p:ajax event="dialogReturn"
							listener="#{applicationRoleListProducer.onResourceChosen}"
							update="growl" />
					</p:commandButton>
				</div>
				<div class="ui-grid-col-6">
					<p:dataTable var="currentApplicationResource"
						value="#{currentApplicationResources}"
						id="currentApplicationResource">
						<f:facet name="header">
							<h:outputText value="角色操作资源" />
						</f:facet>
						<p:column headerText="key">
							<h:outputText value="#{currentApplicationResource.key}" />
						</p:column>
						<p:column headerText="name">
							<h:outputText value="#{currentApplicationResource.name}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
