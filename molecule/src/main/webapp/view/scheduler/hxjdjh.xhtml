<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>#{shipTypeName} - #{gcbh} 后行节点日程计划</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="geturlparam.js" />
	<h:outputScript library="dhtmlxScheduler" name="dhtmlxscheduler.js" />
	<h:outputScript library="dhtmlxScheduler"
		name="ext/dhtmlxscheduler_year_view.js" />
	<h:outputScript library="dhtmlxScheduler" name="locale/locale_cn.js" />
	<h:outputScript library="dhtmlxScheduler"
		name="locale/recurring/locale_recurring_cn.js" />
	<h:outputStylesheet name="dhtmlxScheduler/dhtmlxscheduler_flat.css" />
	<script type="text/javascript">
    function init() {
        scheduler.init('scheduler_here',null,"year");
        $.getJSON("#{request.contextPath}/rest/hxjdjh/"+getUrlParms().gcbh+"/0/10000", {}, function(response){
        	scheduler.parse(response, "json");
    	}); 
    }
</script>
	<style type="text/css" media="screen">
html, body {
	margin: 0px;
	padding: 0px;
	height: 100%;
	overflow: hidden;
}

.dhx_year_tooltip {
	background-color: rgba(135, 135, 135, 0.8);
	color: rgb(255, 255, 255);
}
</style>
</h:head>
<h:body onload="init();">
	<f:view>
		<f:metadata>
			<f:viewParam id="shipTypeName" name="shipTypeName"
				value="#{shipTypeName}" />
			<f:viewParam id="gcbh" name="gcbh" value="#{gcbh}" />
		</f:metadata>
		<div id="scheduler_here" class="dhx_cal_container"
			style='width: 100%; height: 100%;'>
			<div class="dhx_cal_navline">
				<div class="dhx_cal_prev_button">&nbsp;&nbsp;&nbsp;&lt;&lt;</div>
				<div class="dhx_cal_next_button">&nbsp;&nbsp;&nbsp;&gt;&gt;</div>
				<div class="dhx_cal_today_button"></div>
				<div class="dhx_cal_date"></div>
				<div class="dhx_cal_tab" name="day_tab" style="right: 204px;"></div>
				<div class="dhx_cal_tab" name="week_tab" style="right: 140px;"></div>
				<div class="dhx_cal_tab" name="month_tab" style="right: 76px;"></div>
				<div class="dhx_cal_tab" name="year_tab" style="right: 0px;"></div>
			</div>
			<div class="dhx_cal_header"></div>
			<div class="dhx_cal_data"></div>
		</div>
	</f:view>
</h:body>
</html>
