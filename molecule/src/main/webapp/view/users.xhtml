<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div class="ui-grid">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<p:dataTable var="group" value="#{groups}" selectionMode="single"
						selection="#{groupListProducer.currentGroup}"
						rowKey="#{groupListProducer.id}">
						<f:facet name="header">
							<h:outputText value="系统组" />
						</f:facet>
						<p:ajax event="rowSelect"
							listener="#{groupListProducer.onRowSelect}"
							update="currentAccount" />
						<p:column headerText="name">
							<h:outputText value="#{group.name}" />
						</p:column>
						<p:column headerText="createdDate">
							<h:outputText value="#{group.createdDate}" />
						</p:column>
					</p:dataTable>
				</div>
				<div class="ui-grid-col-6">
					<p:dataTable id="currentAccount" var="account"
						value="#{currentAccounts}">
						<p:column headerText="id">
							<h:outputText value="#{account.id}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>

		<p:dataTable var="member" value="#{members}">
			<p:column headerText="firstName">
				<h:outputText value="#{member.firstName}" />
			</p:column>
			<p:column headerText="lastName">
				<h:outputText value="#{member.lastName}" />
			</p:column>
			<p:column headerText="nickName">
				<h:outputText value="#{member.nickName}" />
			</p:column>
			<p:column headerText="loginName">
				<h:outputText value="#{member.loginName}" />
			</p:column>
			<p:column headerText="email">
				<h:outputText value="#{member.email}" />
			</p:column>
			<p:column headerText="phoneNumber">
				<h:outputText value="#{member.phoneNumber}" />
			</p:column>
			<p:column headerText="enabled">
				<h:outputText value="#{member.enabled}" />
			</p:column>
			<p:column headerText="createdDate">
				<h:outputText value="#{member.createdDate}" />
			</p:column>
			<p:column headerText="expirationDate">
				<h:outputText value="#{member.expirationDate}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
