<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<pe:layoutPane position="center" styleClassContent="center">
		<pe:layoutPane position="north" styleClassContent="center_north">
			<ui:include src="#{center_north.src}" />
		</pe:layoutPane>
		<pe:layoutPane position="south" styleClassContent="center_south">
			<ui:include src="#{center_south.src}" />
		</pe:layoutPane>
		<pe:layoutPane position="west" styleClassContent="center_west">
			<ui:include src="#{center_west.src}" />
		</pe:layoutPane>
		<pe:layoutPane position="east" styleClassContent="center_east">
			<ui:include src="#{center_east.src}" />
		</pe:layoutPane>
		<pe:layoutPane position="center" styleClassContent="center_center">
			<ui:include src="#{center_center.src}" />
		</pe:layoutPane>
	</pe:layoutPane>
</ui:composition>
