<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>智能终端故障管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="calendar_locale.js" />
</h:head>
<h:body>
	<f:view>
		<ui:insert name="metadata" />

		<pe:layout fullPage="false"
			style="width:940px; height:1000px;margin-right: auto;margin-left: auto;"
			options="#{indexPageController.layoutOptions}">

			<pe:layoutPane id="north" position="north" resizable="false"
				closable="false" styleClassContent="layoutStyle">
			</pe:layoutPane>

			<pe:layoutPane id="south" position="south" resizable="false"
				closable="false" styleClassContent="layoutStyle">
				<ui:include src="/shared/footer.xhtml" />
			</pe:layoutPane>

			<pe:layoutPane position="west" styleClassContent="layoutStyle">
				<f:facet name="header">
					<h1>
						<h:outputText value="设备故障管理系统后台" />
					</h1>
				</f:facet>
				<p:menu toggleable="true" style="width:95%;border:none;">
					<p:menuitem value="首页" outcome="index" icon="ui-icon-home" />
					<p:submenu label="故障管理">
						<p:menuitem value="故障维护" outcome="addmalfunctiontype"
							icon="ui-icon-extlink" />
						<p:menuitem value="报障登记" outcome="addmalfunction"
							icon="ui-icon-extlink" />
						<p:menuitem value="报障查询" outcome="addmalfunction"
							icon="ui-icon-extlink" />
					</p:submenu>
					<p:submenu label="派工管理">
						<p:menuitem value="任务派工" outcome="addworkticket"
							icon="ui-icon-extlink" />
						<p:menuitem value="派工查询" outcome="addworkticket"
							icon="ui-icon-extlink" />
					</p:submenu>
					<p:submenu label="维修员管理">
						<p:menuitem value="维修员注册" outcome="registermember"
							icon="ui-icon-extlink" />
						<p:menuitem value="维修员查询" outcome="registermember"
							icon="ui-icon-extlink" />
					</p:submenu>
					<p:submenu label="客户管理">
						<p:menuitem value="客户登记" outcome="addcustomer"
							icon="ui-icon-extlink" />
						<p:menuitem value="客户查询" outcome="addcustomer"
							icon="ui-icon-extlink" />
					</p:submenu>
					<p:submenu label="设备管理">
						<p:menuitem value="设备类型登记" outcome="addequipmenttype"
							icon="ui-icon-extlink" />
						<p:menuitem value="设备登记" outcome="addequipment"
							icon="ui-icon-extlink" />
						<p:menuitem value="设备查询" outcome="addequipmenttype"
							icon="ui-icon-extlink" />
					</p:submenu>
				</p:menu>
			</pe:layoutPane>
			<pe:layoutPane position="center" styleClassContent="layoutStyle">
				<ui:insert name="center" />
			</pe:layoutPane>
		</pe:layout>

	</f:view>
</h:body>
</html>
