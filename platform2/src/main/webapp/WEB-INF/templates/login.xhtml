<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" locale="zh_CN">
	<pe:head title="Platform Login"
		shortcutIcon="#{request.contextPath}/resources/images/favicon.ico">
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<h:outputStylesheet name="css/screen.css" />
			<h:outputScript library="js" name="calendar_locale.js" />
		</f:facet>
	</pe:head>
	<h:body>
		<ui:insert name="metadata" />
		<pe:layout fullPage="false"
			style="width:940px; height:1000px;margin-right: auto;margin-left: auto;"
			options="#{indexPageController.layoutOptions}">
			<pe:layoutPane id="north" position="north" resizable="false"
				closable="false" styleClassContent="layoutStyle">
			</pe:layoutPane>
			<pe:layoutPane id="south" position="south" resizable="false"
				closable="false" styleClassContent="layoutStyle">
				<ui:include src="/shared/footer.xhtml" />
			</pe:layoutPane>
			<pe:layoutPane position="west" styleClassContent="layoutStyle">
			</pe:layoutPane>
			<pe:layoutPane position="center" styleClassContent="layoutStyle">
				<ui:insert name="center" />
			</pe:layoutPane>
		</pe:layout>
	</h:body>
</f:view>
</html>
