<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="center">
		<h:form prependId="fasle" id="malfunctionTypeForm">
			<p:growl id="growl" showDetail="true" />
			<h2>
				<h:outputText value="故障类型" />
			</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<p:outputLabel value="故障类型：" for="name" />
				<p:inputText id="name"
					value="#{newMalfunctionType.malfunctionTypeName}" />
				<h:message for="name" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<p:commandButton id="register"
						action="#{malfunctionTypeController.register}" value="新增"
						styleClass="register" update="malfunctionTypeForm" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>

			<p:dataTable id="tbl" var="_malfunctionType"
				value="#{malfunctionTypes}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{not empty malfunctionTypes}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="故障类型表" />
					</f:facet>
					<h:outputText value="#{_malfunctionType.malfunctionTypeName}" />
				</p:column>
				<f:facet name="footer">
					<h:commandLink>
						<p:graphicImage name="/images/excel.png" width="24" />
						<p:dataExporter type="xls" target="tbl" fileName="malfunctionType" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage name="/images/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tbl" fileName="malfunctionType" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage name="/images/csv.png" width="24" />
						<p:dataExporter type="csv" target="tbl" fileName="malfunctionType" />
					</h:commandLink>
					<h:commandLink>
						<p:graphicImage name="/images/xml.png" width="24" />
						<p:dataExporter type="xml" target="tbl" fileName="malfunctionType" />
					</h:commandLink>
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
