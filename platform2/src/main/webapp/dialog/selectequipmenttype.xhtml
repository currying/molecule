<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>设备类型列表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>

<h:body>
	<h:form>
		<p:dataTable var="equipmentType" value="#{equipmentTypes}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
			paginator="true" rows="10" style="margin-bottom:20px"
			rendered="#{not empty equipmentTypes}">
			<p:column headerText="类型名称">
				<h:outputText value="#{equipmentType.name}" />
			</p:column>
			<p:column headerText="选择">
				<p:commandButton icon="ui-icon-search"
					actionListener="#{equipmentController.selectEquipmentTypeFromDialog(equipmentType)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
