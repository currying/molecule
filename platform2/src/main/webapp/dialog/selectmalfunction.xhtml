<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>故障表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>

<h:body>
	<h:form>
		<p:dataTable var="malfunction" value="#{malfunctions}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
			paginator="true" rows="10" rendered="#{not empty malfunctions}">
			<p:column headerText="故障号">
				<h:outputText value="#{malfunction.id}" />
			</p:column>
			<p:column headerText="故障描述">
				<h:outputText value="#{malfunction.malfunctionRecord}" />
			</p:column>
			<p:column headerText="客户">
				<h:outputText value="#{malfunction.customer.customerName}" />
			</p:column>
			<p:column headerText="选择">
				<p:commandButton icon="ui-icon-search"
					actionListener="#{workTicketController.selectMalfunctionFromDialog(malfunction)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
