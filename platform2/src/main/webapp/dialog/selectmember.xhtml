<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>维修员</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>

<h:body>
	<h:form>
		<p:dataTable var="member" value="#{members}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
			paginator="true" rows="10" style="margin-bottom:20px"
			rendered="#{not empty members}">
			<p:column headerText="姓名">
				<h:outputText value="#{member.name}" />
			</p:column>
			<p:column headerText="手机">
				<h:outputText value="#{member.phoneNumber}" />
			</p:column>
			<p:column headerText="选择">
				<p:commandButton icon="ui-icon-search"
					actionListener="#{workTicketController.selectMemberFromDialog(member)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
