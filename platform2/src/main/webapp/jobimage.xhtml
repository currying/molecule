<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="currentId"
				value="#{jobImageAudioListView.currentId}" required="true" />
			<f:viewAction action="#{jobImageAudioListView.retrieveJobImagesById}" />
		</f:metadata>
	</ui:define>
	<ui:define name="center">
		<h2>
			<h:outputText value="现场取景" />
		</h2>
		<h:form id="form">
			<p:dataTable id="imageTable" var="image" value="#{images}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
				paginator="true" rows="10" style="margin-bottom:20px"
				rendered="#{not empty images}">
				<p:column>
					<h:graphicImage value="data:image/png;base64,#{image}"
						style="width:100%" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
